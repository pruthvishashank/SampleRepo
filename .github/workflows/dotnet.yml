name: .NET Core

on: [push]
 #   branches: [ Branch2 ]
  #pull_request:
   # branches: [ Branch2 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Build
      run: dotnet publish --configuration Release --no-restore --output ./publish
